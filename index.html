<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- foglio stile -->
  <link rel="stylesheet" href="css/style.css">
  <title>Spotify Web App</title>
</head>
<body>
  <!-- contenitore wrapper -->
  <div class="wrapper">
    <!-- call to action -->
    <div class="cta">
      <input id="button" type="button" name="Effettua l'upgrade" value="Effettua l'upgrade">
    </div>
    <!-- /call to action -->

    <!-- main -->
    <main>
      <!-- barra navigazione sinistra -->
      <div class="left-main-nav">
        <div class="left-main-container">
          <div class="logo">
            <img src="https://www.suxessrecords.com/wp-content/uploads/2019/04/Spotify_Logo_RGB_White.png" alt="">
          </div>
          <i id="logo-xs" class="fab fa-spotify"></i>
          <div class="left-menu-active">
            <span><i class="fas fa-home"></i></span>
            <a href="#">Home</a>
          </div>
          <div class="left-menu">
            <span><i class="fas fa-search"></i></span>
            <a href="#">Cerca</a>
          </div>
          <div class="left-menu">
            <span><i class="fas fa-book"></i></span>
            <a href="#">La tua libreria</a>
          </div>
          <h4>PLAYLIST</h4>
          <div class="left-menu-playlist">
            <span><i class="fas fa-plus"></i></span>
            <span>La tua libreria</span>
          </div>
          <div class="nuova-playlist">
            <ul>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
            </ul>
          </div>
          <div class="instal-user-container">
            <div class="left-menu installa-app">
              <span><i class="fas fa-download"></i></span>
              <span id="installa">Install app</span>
            </div>
            <div class="left-menu user">
              <span><i class="fas fa-user"></i></span>
              <span id="user-name">Nicola Giordani</span>
            </div>
          </div>
        </div>
      </div>
      <!-- /barra navigazione sinistra -->
      <div class="brani">


      </div>
    </main>
    <!-- /main -->
    <!-- footer -->
    <footer>

    </footer>
    <!-- /footer -->

  </div>
  <!-- /contenitore wrapper -->


</body>
</html>
